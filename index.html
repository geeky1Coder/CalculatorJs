<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <title>IPD Summer Project Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
     <script type="text/javascript" src="Scripts/script.js"></script>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
     <script type="text/javascript" src="Scripts/keyboardEvents.js"></script>
</head>
<body>
   
    <div class="container">
    <div class="outputPanel">
        <div class="upper-panel"></div>
        <div class="lower-panel"></div>
    </div><br>
    <button  id="division" onClick="operation('/')">/</button>
    <button onClick="operation('CE')">CE</button>
    <button onClick="operation('C')">C</button>
    <button id="backspace" onClick="operation('<')">&#60</button><br>
    <input  id="one" type="button" value="1" onClick="insert(1)">
    <input  id="two" type="button" value="2" onClick="insert(2)">
    <input  id="three" type="button" value="3" onClick="insert(3)">
    <button  id="minus" onClick="operation('-')">-</button><br>
    <input  id="four" type="button" value="4" onClick="insert(4)">
    <input  id="five" type="button" value="5" onClick="insert(5)"> 
    <input  id="six" type="button" value="6" onClick="insert(6)">
    <button  id="plus" onClick="operation('+')">+</button><br>
    <input  id="seven" type="button" value="7" onClick="insert(7)">
    <input  id="eight" type="button" value="8" onClick="insert(8)">
    <input  id="nine" type="button" value="9" onClick="insert(9)">
    <button  id="multiply" onClick="operation('*')">*</button><br>
    <input  id="dot" type="button" value="." onClick="insert('.')">
    <input  id="zero" type="button" value="0" onClick="insert(0)">
    <button id="equals" onclick="operation('=')">=</button>

   </div>

   <footer>MADE BY YUVRAJ MANN</footer>
    

</body>
</html>
